<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">
        <div id="formContainer">
            <h1>student registration form</h1>
            <form >

            <label for="userName">user name:</label>
            <input type="text" name="firstName" placeholder="enter you first name" id="userName" value="him">

            <label for="lastName">last name:</label>
            <input type="text" name="lastName" placeholder="enter you last name" id="lastName" value="">

            <label for="age">age:</label>
            <input type="number" name="userAge" placeholder="enter you age" inputmode="numeric" id="age" value="">

           <button id="button" type="reset">Submit</button>
        </div>
        <div id="result"></div>
    </div>


    <script src="./first.js"></script>
</body>
</html>
