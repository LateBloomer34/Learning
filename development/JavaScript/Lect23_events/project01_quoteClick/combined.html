function printQuote(){
let destination = document.getElementById("quote");

// for quote

// for bg color

let max = 255;

let num2 = Math.floor(Math.random()*(max-min+1)+min);
let num3 = Math.floor(Math.random()*(max-min+1)+min);
bgColour.style.backgroundColor = `rgba(${num1}, ${num2}, ${num3} , 0.1)`;

destination.style.color = `rgb(${num1}, ${num2}, ${num3} )`;
}

ele.id= "button";
