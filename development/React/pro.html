<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circleMaker</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

#root{
    height: 100vh;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}
#innerCircle{
    position: absolute;
    height: 10vh;
    width: 10vh;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    animation-name: blink ;
    animation-duration: 5s;
    animation-fill-mode: forwards;
    /* background-color:  */
    overflow: hidden;
}
@keyframes blink {
    0%{
        transform: scale(1);
        opacity: 1;
        font-size: 1em;
    }
    100%{
        transform: scale(2);
        opacity: 0;
        font-size: 2em;
    }   
}
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        let destination = document.getElementById("root");

function operation(e){
    // this is a callback function so it will return comes with an event , e is event here

    let circle = document.createElement("div");
    circle.textContent = "yipee";
    circle.id = "innerCircle";



    const x = e.clientX; //e is the event , clientX return X position 
    const y = e.clientY;
    
    circle.style.left = ` ${x-25}px `;
    circle.style.top = `${y-25}px`;

    destination.appendChild(circle);

    // function for random color generation

    let num1 = Math.floor(Math.random()*255);
    let num2 = Math.floor(Math.random()*255);
    let num3 = Math.floor(Math.random()*255);
    circle.style.backgroundColor = `rgb(${num1}, ${num2}, ${num3})`;

    setTimeout(()=>{
        circle.remove();
    }, 5000);
    // if we dont add this settimeout circle it will stay in our code, so need to remove it after 5 sec , settimeOut will atomatically delete that element after 5 sec

}


destination.addEventListener("click", operation)
    </script>
</body>
</html>
