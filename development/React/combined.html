<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

#root{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background: linear-gradient(135deg, #8ac6ff, #6a8dff, #4f5dff);
    background-size: 300% 300%;
    animation: gradientMove 8s ease infinite;

    font-family: Poppins, sans-serif;
}

@keyframes gradientMove {
    0%{ background-position: 0% 50%; }
    50%{ background-position: 100% 50%; }
    100%{ background-position: 0% 50%; }
}

#mainBox{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    gap: 2rem;
    padding: 2rem;
    border-radius: 14px;

    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);

    color: white;
    width: 90%;
    max-width: 480px;
    min-height: 320px;

    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    transition: transform 0.3s;
}

#mainBox:hover{
    transform: scale(1.02);
}

#heading{
    font-size: 2.5rem;
    letter-spacing: 1px;
    font-weight: 600;
}

#form{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.3rem;
    width: 100%;
}

#inp{
    width: 75%;
    max-width: 300px;
    padding: 0.7rem 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(8px);
    transition: box-shadow 0.3s;
}

#inp:focus{
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
}

#submitbutton{
    background: #ffb234;
    border: none;
    padding: 0.7rem 2rem;
    font-size: 1.1rem;
    font-weight: 500;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    transition: background 0.3s, transform 0.2s;
}

#submitbutton:hover{
    background: #ff9800;
    transform: scale(1.05);
}

#weatherInfo{
    margin-top: 1rem;
    width: 90%;
    text-align: center;
    font-size: 1.2rem;
    line-height: 1.6rem;
    background: rgba(255, 255, 255, 0.18);
    padding: 1rem;
    border-radius: 10px;
}

</style>
</head>

<body>

<div id="root">
    <div id="mainBox">
        <h1 id="heading">Weather App</h1>

        <form id="form">
            <input type="text" id="inp" placeholder="Enter Location">
            <button id="submitbutton">Get Weather</button>
        </form>

        <div id="weatherInfo"></div>
    </div>
</div>

<script>

let button = document.querySelector("#submitbutton");

button.addEventListener("click", (event) => {
    event.preventDefault();

    const place = document.querySelector("#inp").value.trim();
    const ele = document.getElementById("weatherInfo");

    if (place === "") {
        ele.innerText = "Please enter a location.";
        return;
    }

    const promise = fetch(`https://api.weatherapi.com/v1/current.json?key=36b21bef96024b74a7462334252711&q=${place}&aqi=yes`)
    
        promise.then((response)=> response.json())
        .then((data)=>{
            if (data.error) {
                ele.innerText = "Location not found!";
            } else {
                updateTemp(data);
            }
        })
        .catch(()=>{
            ele.innerText = "Something went wrong!";
        });
});

function updateTemp(data){
    let ele = document.getElementById("weatherInfo");

    ele.innerText =
`${data.location.name}, ${data.location.region}, ${data.location.country}

üå°Ô∏è Temperature: ${data.current.temp_c}¬∞C
üå•Ô∏è Condition: ${data.current.condition.text}
üíß Humidity: ${data.current.humidity}%
üå¨Ô∏è Wind: ${data.current.wind_kph} km/h`;
}

</script>

</body>
</html>
